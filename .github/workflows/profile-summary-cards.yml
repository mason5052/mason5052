name: GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: mason5052
          UTC_OFFSET: -5
          AUTO_PUSH: false

      - name: Keep only tokyonight theme
        run: |
          cd profile-summary-card-output
          find . -maxdepth 1 -type d ! -name tokyonight ! -name . -exec rm -rf {} +
          rm -f README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile-summary-card-output/
          git diff --quiet --cached || git commit -m "Update profile summary cards"
          git push
